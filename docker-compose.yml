services:
  nodeapp:
    build: .
    #image: blogify
    container_name: blogify
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
    environment:
      - MONGO_URL=mongodb://root:root@mongo:27017/blogify?authSource=admin&w=1
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - C:\containervolume\mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo
